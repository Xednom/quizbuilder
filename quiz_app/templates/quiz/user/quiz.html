{% extends 'quiz/base.html' %}

{% block head %}<title>Quizes</title>{% endblock %}

  {% block body %}
    {% if latest_quiz_list %}
      <ul>
        {% for quiz in latest_quiz_list %}
        <li><a href="{% url 'question' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
    <h1>No Quizes available</h1>
    {% endif %}
  {% endblock %}
